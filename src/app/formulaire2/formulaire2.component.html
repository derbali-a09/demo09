<div class="w-50 mx-auto">
    <h1>Formulaire 2</h1>
    <form #myform2="ngForm" (ngSubmit)="soumettre2()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Courriel</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
            <input  [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
